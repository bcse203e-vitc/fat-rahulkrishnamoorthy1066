
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Statistics Calculator</title>
    <script src="q1.js" defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            width: 600px;
            margin: auto;
            padding: 20px;
        }
        h2 { text-align: center; }
        input, button {
            padding: 10px;
            width: 95%;
            margin-top: 10px;
        }
        .error {
            color: red;
            font-weight: bold;
        }
        .output {
            margin-top: 20px;
            padding: 10px;
            background: #f0f0f0;
        }
    </style>
</head>
<body>

<h2>Statistics Calculator</h2>

<label>Enter numbers separated by spaces:</label><br>
<input type="text" id="numberInput" ><br>
<p id="errorMsg" class="error"></p>

<button onclick="computeStatistics('mean')">Calculate Mean</button>
<button onclick="computeStatistics('variance')">Calculate Variance</button>
<button onclick="computeStatistics('sd')">Calculate Standard Deviation</button>

<div class="output">
    <p><strong>Result:</strong></p>
    <p id="result"></p>
</div>

</body>

</html>
